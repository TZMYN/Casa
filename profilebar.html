       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Profile</title>


    
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            font-size: 16px;
            color: white;
            font-weight: bold;
            background-color: #ff4D4D;
            margin: 0;
            padding: 0;
        }

        .top-container {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white; /* Add white background color */
            border-radius: 15px; /* Add border radius for curved edges */
        }

        .profile-picture {
            border-radius: 50%;
            width: 130px;
            height: 130px;
            object-fit: cover;
            margin-left: 0px;
            margin-bottom: 8px;
            object-position: top; /* Show the top of the image */
        }

        .video-container {
            width: 1500px;
            height: 200px;
            position: relative;
            cursor: pointer;
            margin-left: 30px;
            margin-bottom: 5px;
            border-radius: 1500px;
        }


        #whiteBox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 7px;
            background-color: white;
            z-index: 9999;
        }
            
                  .pop-out-buttons {
    display: none;
    position: absolute;
    top: 50%;
    right: -30px; /* Adjust the distance from the profile picture */
    transform: translateY(-50%);
    z-index: 1;
}

.pop-out-button {
    width: 40px;
    height: 40px;
    margin: 5px;
    cursor: pointer;
    /* Add styling for your buttons as needed */
}
       
    
    </style>

</head>
<body>
<h1 class="username" id="profileUsername">FunkeOfLagos</h1>
    
    <div class="top-container">
        <div class="profile-picture-container">
        <img class="profile-picture" src="PTIMG.jpeg" alt="Profile Picture" onclick="toggleButtons()">
        <div class="pop-out-buttons">
            <img class="pop-out-button" src="POPOUT.png" alt="Pop Out 1">
            <img class="pop-out-button" src="POPOUT2.png" alt="Pop Out 2">
            <img class="pop-out-button" src="POPOUT3.png" alt="Pop Out 3">
        </div>
        <div class="video-container" onclick="playVideo()">
            <video id="video" style="width: 100%; height: 100%; object-fit: cover;" controls>
            
                <!-- Dummy Video Source (Replace with actual video file) -->
                <source src="PTVID2.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    
    <script>
        
               function toggleButtons() {
    const popOutButtons = document.querySelector('.pop-out-buttons');
    popOutButtons.classList.toggle('show');
}

    </script>

</body>
</html>
