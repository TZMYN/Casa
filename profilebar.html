<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Profile</title>

    <style>
       body {
            font-family: 'Cursive', sans-serif;
            font-size: 16px;
            color: white;
            font-weight: bold;
            background-color: #ff4D4D;
            margin: 0;
            padding: 0;
        }

        .top-container {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white; /* Add white background color */
            border-radius: 15px; /* Add border radius for curved edges */
        }

        .profile-picture {
            border-radius: 50%;
            width: 130px;
            height: 130px;
            object-fit: cover;
            margin-left: 0px;
            margin-bottom: 8px;
            object-position: top; /* Show the top of the image */
        }

        .video-container {
            width: 1500px;
            height: 200px;
            position: relative;
            cursor: pointer;
            margin-left: 30px;
            margin-bottom: 5px;
            border-radius: 1500px;
        }


        #whiteBox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 7px;
            background-color: white;
            z-index: 9999;
        }

        .popout-button-container {
            position: relative;
        }

        .popout-button {
            width: 40px;
            height: 40px;
            background-color: #ff4D4D;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            
            transform: translateY(-50%);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .popout-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1 class="username" id="profileUsername">FunkeOfLagos</h1>
    
    <div class="top-container">
        <div class="profile-picture-container">
            <img class="profile-picture" src="PTIMG.jpeg" alt="Profile Picture" onclick="togglePopoutButtons()">
            <div class="popout-button-container" id="popoutButtonContainer">
                <!-- Popout buttons will be created here dynamically -->
            </div>
        </div>
        <div class="video-container" onclick="playVideo()">
            <video id="video" style="width: 100%; height: 100%; object-fit: cover;" controls>
                <source src="PTVID2.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        let popoutButtonsVisible = false;

        function togglePopoutButtons() {
            const popoutButtonContainer = document.getElementById('popoutButtonContainer');

            if (popoutButtonsVisible) {
                // Hide the popout buttons
                popoutButtonContainer.style.transform = 'scale(0)';
                popoutButtonsVisible = false;
            } else {
                // Show the popout buttons
                popoutButtonContainer.style.transform = 'scale(1)';
                popoutButtonsVisible = true;
            }
        }

        // Create and append popout buttons in an arc
        function createPopoutButtons() {
            const popoutButtonContainer = document.getElementById('popoutButtonContainer');
            
            const buttonImages = ['POPOUT.png', 'POPOUT2.png', 'POPOUT3.png'];
            
            const numButtons = buttonImages.length;
            const radius = 90; // Adjust the radius as needed
            const angleIncrement = Math.PI / 9; // Adjust the angle between buttons
            
            for (let i = 0; i < numButtons; i++) {
                const angle = angleIncrement * (i - (numButtons - 1) / 2); // Calculate the angle for the current button
                const x = radius * Math.cos(angle); // Calculate the x position
                const y = radius * Math.sin(angle); // Calculate the y position
                
                const button = document.createElement('div');
                button.className = 'popout-button';
                button.style.transform = `translate(${x}px, ${y}px)`; // Position buttons in an arc
                button.innerHTML = `<img src="${buttonImages[i]}" alt="Popout Button ${i + 1}">`;
                popoutButtonContainer.appendChild(button);
            }
        }

        createPopoutButtons();
    </script>
</body>
</html>
