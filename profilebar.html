<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Profile</title>

    <style>
        body {
            font-family: 'Cursive', sans-serif;
            font-size: 16px;
            color: white;
            font-weight: bold;
            background-color: #ff4D4D;
            margin: 0;
            padding: 0;
        }

        .top-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center;
            padding: 10px;
            background-color: white; /* Add white background color */
            border-radius: 15px; /* Add border radius for curved edges */
        }

        .profile-picture {
            border-radius: 50%;
            width: 130px;
            height: 130px;
            object-fit: cover;
            margin-bottom: 10px; /* Add margin below the profile picture */
            object-position: top; /* Show the top of the image */
        }

        .video-container {
            width: 1500px;
            height: 200px;
            position: relative;
            cursor: pointer;
            margin-top: 5px; /* Add margin above the video container */
            border-radius: 1500px;
        }

        #whiteBox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 7px;
            background-color: white;
            z-index: 9999;
        }
    </style>

</head>
<body>

    <div class="top-container">
        <h1 class="username" id="profileUsername">FunkeOfLagos</h1>
        <img class="profile-picture" src="PTIMG.jpeg" alt="Profile Picture">
        <div class="video-container" onclick="playVideo()">
            <video id="video" style="width: 100%; height: 100%; object-fit: cover;" controls>
                <!-- Dummy Video Source (Replace with actual video file) -->
                <source src="PTVID2.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        function copyProfileID() {
            const profileIDElement = document.getElementById('profileid');
            const textArea = document.createElement('textarea');
            textArea.value = profileIDElement.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Profile ID copied to clipboard: ' + profileIDElement.innerText);
        }
    </script>

</body>
</html>
