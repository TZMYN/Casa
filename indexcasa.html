<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0
             background-color: white;
        } 
    
            
            #logo-container {
    text-align: center;
    position: relative;
}

img {
    max-width: 100%;
}

#casalogo {
    display: block;
    margin: 0 auto;
}

#casalettered {
    display: block;
    margin: 0 auto;
}

    </style>
</head>
<body>    <div id="logo-container">
        <img id="casalogo" src="casalogo.png" alt="Casa Logo">
        <img id="casalettered" src="casalettered.png" alt="Casa Lettered" style="display: none;">
    </div>

    <script>
        // Stage One Function
function stageOne() {
    const casalogo = document.getElementById("casalogo");

    casalogo.style.opacity = 0; // Initially hidden

    setTimeout(() => {
        casalogo.style.opacity = 1; // Fade in
    }, 1000); // Change this to your desired duration in milliseconds

    setTimeout(() => {
        casalogo.style.opacity = 0; // Fade out
    }, 1000); // Change this to your desired duration in milliseconds

    setTimeout(() => {
        casalogo.style.opacity = 1; // Stop fading
    }, 4000); // Change this to your desired duration in milliseconds
}

// Stage Two Function
function stageTwo() {
    const casalettered = document.getElementById("casalettered");

    setTimeout(() => {
        casalettered.style.display = "block"; // Make it visible
        casalettered.style.opacity = 0; // Initially hidden

        setTimeout(() => {
            casalettered.style.opacity = 1; // Fade in
        }, 0); // Change this to your desired duration in milliseconds
    }, 7000); // Delayed by 7 seconds after page load
}

// Stage Three Function
function stageThree() {
    setTimeout(() => {
        window.location.href = "your-destination-url.html"; // Redirect after 9 seconds
    }, 9000); // Delayed by 9 seconds after page load
}

// Call Stage One
stageOne();

// Call Stage Two
setTimeout(() => {
    stageTwo();
}, 7000); // Delayed by 7 seconds after page load

// Call Stage Three
setTimeout(() => {
    stageThree();
}, 16000); // Delayed by 16 seconds after page load (9 seconds after Stage One completion)

    </script>
</body>
</html>
