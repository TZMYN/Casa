<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        #lettered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="casalogo.png" alt="Logo" width="200" height="200">
    </div>
    <div id="lettered">
        <img src="casalettered.png" alt="Letter Logo" width="200" height="200">
    </div>

    <script>
        // Stage One: Fade in and out the logo for 5 seconds
        const logo = document.getElementById("logo");
        logo.style.animation = "fadeInOut 5s ease-in-out forwards";

        // Stage Two: After Stage One is complete, fade in the lettered logo
        setTimeout(() => {
            const lettered = document.getElementById("lettered");
            lettered.style.animation = "fadeIn 2s ease-in-out forwards";
        }, 5000);

        // Stage Three: After Stage Two is complete, wait for 2 seconds
        setTimeout(() => {
            // Add any additional actions here
        }, 7000);

        // Stage Four: After Stage Three is complete, redirect to index.html
        setTimeout(() => {
            window.location.href = "index.html";
        }, 9000);
    </script>
</body>
</html>
