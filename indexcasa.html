<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.logo-container {
    text-align: center;
}

img {
    max-width: 100%;
    max-height: 100%;
}

.fade-in-out {
    animation: fade 5s infinite;
}

.hidden {
    display: none;
}

@keyframes fade {
    0%, 100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}

        
    </style>
</head>
<body>
    <div class="logo-container">
        <img id="logo" src="casalogo.png" alt="Logo" class="fade-in-out">
        <img id="lettered-logo" src="casalettered.png" alt="Letter Logo" class="hidden">
    </div>
    <script> 
// Wait for the page to load
window.onload = function() {
    // Wait for 5 seconds before fading out the logo
    setTimeout(function() {
        document.getElementById('logo').classList.remove('fade-in-out');
    }, 5000);

    // Wait for 5 seconds and then show the lettered logo
    setTimeout(function() {
        document.getElementById('lettered-logo').classList.remove('hidden');
    }, 8000);

    // Wait for 3 seconds and then redirect to index.html
    setTimeout(function() {
        window.location.href = 'index.html';
    }, 11000);
};
</script>
        
</body>
</html>
