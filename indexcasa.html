    <script>
        const backgroundMedia = [
            { type: 'gif', source: 'PTGIF1.gif', duration: 5000 }, // Add the first GIF here
            { type: 'image', source: 'CYCLE1.jpg', repeat: 'repeat' }, // Add images here
            { type: 'image', source: 'CYCLE7.jpg', repeat: 'repeat' },
            { type: 'image', source: 'CYCLE10.jpg', repeat: 'repeat' },
            { type: 'image', source: 'CYCLE11.jpg', repeat: 'repeat' },
            { type: 'image', source: 'CYCLE12.jpg', repeat: 'repeat' },
            { type: 'image', source: 'CYCLE3.jpg', repeat: 'repeat' }, // Repeat these images
            { type: 'image', source: 'CYCLE4.jpg', repeat: 'repeat' }, // to cover uncovered space
            { type: 'gif', source: 'PTGIF3.gif', duration: 3000 } // Add the second GIF here
        ];

        let currentMediaIndex = 0;
        const bodyElement = document.querySelector("body");

        function setMediaProperties(media) {
            bodyElement.style.backgroundImage = `url('${media.source}'), url('black.jpg')`;
            bodyElement.style.backgroundSize = 'cover';
            bodyElement.style.backgroundPosition = 'center';
            bodyElement.style.backgroundRepeat = `${media.repeat}, repeat`;
        }

        function cycleBackgroundMedia() {
            const currentMedia = backgroundMedia[currentMediaIndex];

            if (currentMedia.type === 'gif') {
                setMediaProperties(currentMedia);
                setTimeout(() => {
                    currentMediaIndex = (currentMediaIndex + 1) % backgroundMedia.length;
                    cycleBackgroundMedia();
                }, currentMedia.duration);
            } else if (currentMedia.type === 'image') {
                setMediaProperties(currentMedia);
                setTimeout(() => {
                    currentMediaIndex = (currentMediaIndex + 1) % backgroundMedia.length;
                    cycleBackgroundMedia();
                }, 1000); // 1 second for images
            }
        }

        // Start with a blank white page and loading animation for 7 cycles
        setTimeout(() => {
            document.querySelector(".loading-animation").style.display = "none";
            document.querySelector(".button-container").style.display = "block";
            cycleBackgroundMedia(); // Start cycling background
        }, 7 * 5000); // 7 cycles of 5000 milliseconds each
    </script>
