<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Set background color to black */
        }

        #casalogo, #casalettered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* Initially hidden */
        }

        #casalogo img, #casalettered img {
            width: 300px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <div id="casalogo">
        <img src="casalogo.png" alt="Casa Logo">
    </div>
    <div id="casalettered">
        <img src="casalettered.png" alt="Casa Lettered">
    </div>

    <script>
        // Function to fade in and out the logo
        function fadeInAndOutLogo() {
            const casalogo = document.getElementById('casalogo');
            casalogo.style.opacity = '1'; // Fade in
            setTimeout(() => {
                casalogo.style.opacity = '0'; // Fade out
                // After Stage One is complete, start Stage Two
                fadeInCasaLettered();
            }, 5000); // 5000 milliseconds (5 seconds)
        }

        // Function to fade in the "casalettered.png" image
        function fadeInCasaLettered() {
            const casalettered = document.getElementById('casalettered');
            casalettered.style.opacity = '1'; // Fade in
            // After Stage Two is complete, wait for 2 seconds and redirect to index.html
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000); // 2000 milliseconds (2 seconds)
        }

        // Trigger the Stage One animation on page load
        window.onload = function () {
            fadeInAndOutLogo();
        };
    </script>
</body>
</html>
