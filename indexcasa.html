<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #logo, #casalettered {
            display: none;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="casalogo.png" alt="Logo">
    <img id="casalettered" src="casalettered.png" alt="Casa Lettered">
    <script>
        // Function to stop the logo animation after 5 seconds
        function stopAnimation() {
            const logo = document.getElementById('logo');
            logo.style.animation = 'none'; // Remove the animation
            const casalettered = document.getElementById('casalettered');
            casalettered.style.animation = 'fadeIn 2s ease-in'; // Fade in casalettered after Stage One
            casalettered.style.display = 'block'; // Display casalettered

            // Wait for 2 seconds and then redirect to index.html
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        // Start the animation
        const logo = document.getElementById('logo');
        logo.style.display = 'block'; // Display the logo
        setTimeout(stopAnimation, 5000); // Stop the animation after 5 seconds
    </script>
</body>
</html>
