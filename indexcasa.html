<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In and Out</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .casalogo, .casalettered {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="start-page">
        <img src="casalogo.png" class="casalogo" id="casalogo">
    </div>

    <div class="logo-container" id="logo-container">
        <img src="casalogo.png" class="casalogo">
        <img src="casalettered.png" class="casalettered">
    </div>

    <script>
        // Initial animation: fade in casalogo.png for 3 seconds
        setTimeout(() => {
            const startPage = document.getElementById('start-page');
            startPage.style.transition = 'opacity 5s ease-in-out';
            startPage.style.opacity = '0';
        }, 0);

        // Show the logo-container and fade it out after 2 seconds
        setTimeout(() => {
            const logoContainer = document.getElementById('logo-container');
            logoContainer.style.display = 'block';
            logoContainer.style.transition = 'opacity 3s ease-in-out';
            logoContainer.style.opacity = '1';

            setTimeout(() => {
                logoContainer.style.opacity = '0';
            }, 2000);
        }, 3000);
    </script>
</body>
</html>
