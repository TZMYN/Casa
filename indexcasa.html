<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
}

.logo-container {
    text-align: center;
}

img {
    max-width: 100%;
    max-height: 100%;
}

/* ... (previous CSS code) */

.fade-in-out {
    animation: fade 2s infinite;
}

/* Add a new animation for the lettered logo */
.fade-in {
    animation: fade-in 2s ease-in-out;
}

@keyframes fade {
    0%, 100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}

/* Define a fade-in animation for the lettered logo */
@keyframes fade-in {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

        
/* ... Existing CSS ... */

.fade-in {
    animation: fade 2s ease-in-out;
}

/* ... Rest of the CSS ... */

        
    </style>
</head>
<body>
    <div class="logo-container">
        <img id="logo" src="casalogo.png" alt="Logo" class="fade-in-out">
        <img id="lettered-logo" src="casalettered.png" alt="Letter Logo" class="hidden">
    </div>

    <script>
    // Wait for the page to load
window.onload = function() {
    // Wait for 5 seconds before fading out the logo
    setTimeout(function() {
        const logo = document.getElementById('logo');
        logo.classList.remove('fade-in-out');
        logo.style.opacity = 1; // Stop fading in and out by setting opacity to 1
    }, 5000);

    // Wait for 5 seconds and then show and fade in the lettered logo
    setTimeout(function() {
        const letteredLogo = document.getElementById('lettered-logo');
        letteredLogo.classList.remove('hidden');
        letteredLogo.classList.add('fade-in'); // Add a fade-in animation class
    }, 8000);

    // Wait for 3 seconds and then redirect to index.html
    setTimeout(function() {
        window.location.href = 'index.html';
    }, 11000);
};

         </script>
</body>
</html>
