<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            display: none;
            text-align: center;
        }

        .casalogo {
            width: 150px; /* Adjust the size as needed */
        }

        .casalettered {
            width: 150px; /* Adjust the size as needed */
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .fade-in-out {
            animation: fadeInOut 3s;
        }

        .fade-out {
            animation: fadeOut 2s;
            animation-delay: 3s; /* Delay the fade-out animation by 3 seconds */
        }
    </style>
</head>
<body>
    <div class="fade-in-out">
        <img src="casalogo.png" alt="Logo" class="casalogo">
    </div>
    <div class="fade-out logo-container">
        <img src="casalogo.png" alt="Logo" class="casalogo">
        <img src="casalettered.png" alt="Casa Lettered" class="casalettered">
    </div>
</body>
</html>
