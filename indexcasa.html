<!DOCTYPE html>
<html>
<head>
    <title>Stage Three</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #logo, #letteredLogo {
            display: none;
            
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        #logo {
            animation: fadeInOut 2s linear infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        #logo{
            top: 10%
            width: 70%;
            display: block;
        }
        

        
        #letteredLogo {
            top: 50%;
            width: 70%;
        }
    </style>
</head>
<body>
    <img id="logo" src="casalogo.png" alt="Logo">
    <img id="letteredLogo" src="casalettered.png" alt="Lettered Logo">
    <script>
        // Function to start Stage One
        function startStageOne() {
            setTimeout(function() {
                const logo = document.getElementById('logo');
                logo.style.display = 'block';
                logo.style.animation = 'fadeInOut 2s linear infinite';

                // Start Stage Two after Stage One is complete
                startStageTwo();
            }, 0); // Start immediately
        }

        // Function to start Stage Two
        function startStageTwo() {
            setTimeout(function() {
                const letteredLogo = document.getElementById('letteredLogo');
                letteredLogo.style.display = 'block';
                letteredLogo.style.animation = 'fadeInSlowly 5s ease-in-out';

                // Start Stage Three after Stage Two is complete
                startStageThree();
            }, 5000); // 5 seconds delay
        }

        // Function to start Stage Three and redirect after 9 seconds
        function startStageThree() {
            setTimeout(function() {
                // Redirect to a different page after Stage Three is complete
                window.location.href = 'indexcasa.html'; // Replace with your desired URL
            }, 7000); // 7 seconds delay
        }

        // Start Stage One
        startStageOne();
    </script>
</body>
</html>
