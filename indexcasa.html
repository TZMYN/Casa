<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffffff;
}

.center {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.fade-in-out {
    animation: fade 5s infinite alternate;
}

@keyframes fade {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div id="stage-one">
        <img id="casalogo" src="casalogo.png" alt="Logo" class="center fade-in-out">
        <img id="casalettered" src="casalettered.png" alt="Casa Lettered" class="center">
    </div>
    <script src="script.js"></script>
</body>
</html>

    <script>
    window.addEventListener('DOMContentLoaded', (event) => {
    // Stage One: Fading in and out the logo for 5 seconds
    const casalogo = document.getElementById('casalogo');
    casalogo.style.display = 'block';

    // Stage Two: Fading in the casalettered.png after Stage One is complete
    setTimeout(() => {
        const casalettered = document.getElementById('casalettered');
        casalettered.style.display = 'block';
    }, 5000);

    // Stage Three: Wait for 2 seconds
    setTimeout(() => {
        // Stage Four: Redirect to index.html
        window.location.href = 'index.html';
    }, 2000);
});


         </script>
</body>
</html>
