<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.logo-container {
    display: none;
}

.casalogo, .casalettered {
    max-width: 100%;
    animation: fadeInOut 5s ease-in-out infinite;
}

@keyframes fadeInOut {
    0%, 100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}

    </script>
    <title>Homepage</title>
</head>
<body>
    <div class="logo-container">
        <img src="casalogo.png" class="casalogo">
        <img src="casalettered.png" class="casalettered">
    </div>
</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const logoContainer = document.querySelector(".logo-container");
    
    // Display the logo container after a delay of 1 second
    setTimeout(function() {
        logoContainer.style.display = "block";
    }, 1000);

    // Fade out the logo container after 5 seconds
    setTimeout(function() {
        logoContainer.style.animation = "fadeOut 2s";
        logoContainer.style.opacity = 0;
    }, 5000);
});
 </script>
